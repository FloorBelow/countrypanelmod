 COUNTRYPANELMOD_RELIGION_PIECHART:1 "#header [Religion.GetName]#!\n$concept_population$: #v [Religion.GetPopulationAsPercentage(Country.Self)|/%d] ([Religion.GetPopulation(Country.Self)|*])#!\n$TAB$$concept_workforce$: #variable [Religion.GetWorkforceAsPercentage(Country.Self)|/%d] ([Religion.GetWorkforce(Country.Self)|*v])#!\n$TAB$[concept_dependents]: #variable [Religion.GetDependentsAsPercentage(Country.Self)|/%d] ([Religion.GetDependents(Country.Self)|*v])#!\n$TOOLTIP_DELIMITER$\n[concept_political_strength]: #variable [Religion.GetPolStrAsPercentage(Country.Self)|/%d] ([Religion.GetPolStr(Country.Self)|*])#!"
 COUNTRYPANELMOD_POP_TYPE_PIECHART:1 "$COUNTRYPANELMOD_POP_TYPE_IN_COUNTRY$\n$concept_population$: #v [PopType.GetPopulationAsPercentage(Country.Self)|/%d] ([PopType.GetPopulation(Country.Self)|*])#!\n$TAB$$COUNTRYPANELMOD_POP_TYPE_LOYALISTS$\n$TAB$$COUNTRYPANELMOD_POP_TYPE_RADICALS$\n$TAB$$concept_workforce$: #variable [PopType.GetWorkforceAsPercentage(Country.Self)|/%d] ([PopType.GetWorkforce(Country.Self)|*v])#!\n$TAB$[concept_dependents]: #variable [PopType.GetDependentsAsPercentage(Country.Self)|/%d] ([PopType.GetDependents(Country.Self)|*v])#!\n$TOOLTIP_DELIMITER$\n[concept_political_strength]: #variable [PopType.GetPolStrAsPercentage(Country.Self)|/%d] ([PopType.GetPolStr(Country.Self)|*])#!"
 COUNTRYPANELMOD_POP_TYPE_PIECHART_POL_STR:1 "$COUNTRYPANELMOD_POP_TYPE_IN_COUNTRY$\n$TAB$[concept_political_strength]: #variable [PopType.GetPolStrAsPercentage(Country.Self)|/%d] ([PopType.GetPolStr(Country.Self)|*])#!\n$TAB$$concept_population$: #v [PopType.GetPopulationAsPercentage(Country.Self)|/%d] ([PopType.GetPopulation(Country.Self)|*])#!\n$TOOLTIP_DELIMITER$\n[PopType.GetInterestGroupSupportDesc(Country.Self)]"
 COUNTRYPANELMOD_POP_TYPE_RADICALISM:0 "$COUNTRYPANELMOD_POP_TYPE_IN_COUNTRY$\n$TAB$$COUNTRYPANELMOD_POP_TYPE_LOYALISTS$\n$TAB$$COUNTRYPANELMOD_POP_TYPE_RADICALS$"
 COUNTRYPANELMOD_POP_TYPE_LOYALISTS:0 "[Concept('concept_loyalist','$concept_loyalists$')]: #variable #p [CurrentAndMaxToProgressbarValueInt32(FixedPointToInt(IntToFixedPoint(PopType.GetLoyalists(Country.Self))), FixedPointToInt(IntToFixedPoint(PopType.GetPopulation(Country.Self))))|1]%#!#! (#variable [PopType.GetLoyalists(Country.Self)|dp]#!)"
 COUNTRYPANELMOD_POP_TYPE_RADICALS:0 "[Concept('concept_radical','$concept_radicals$')]: #variable #n [CurrentAndMaxToProgressbarValueInt32(FixedPointToInt(IntToFixedPoint(PopType.GetRadicals(Country.Self))), FixedPointToInt(IntToFixedPoint(PopType.GetPopulation(Country.Self))))|1]%#!#! (#variable [PopType.GetRadicals(Country.Self)|dn]#!)"
d
 COUNTRYPANELMOD_POP_TYPE_NAME_TOOLTIP:0 "[PopType.GetDesc]\n\n$POP_TYPE_STRATA$[SelectLocalization(PopType.IsSlave, 'POP_TYPE_TOOLTIP_SLAVES_AS_LABOR', '')]\n\n$COUNTRYPANELMOD_POP_TYPE_IN_COUNTRY_TOOLTIP$[ConcatIfNeitherEmpty('\n$TOOLTIP_DELIMITER$\n', PopType.GetQualificationsGrowthDesc)]"
 COUNTRYPANELMOD_POP_TYPE_IN_COUNTRY_TOOLTIP:1 "$COUNTRYPANELMOD_POP_TYPE_IN_COUNTRY$:\n$concept_population$: [PopType.GetPopulation(Country.Self)|kv]\n[concept_political_strength]: [PopType.GetPolStr(Country.Self)|kv]\n\n[PopType.GetInterestGroupSupportDesc( Country.Self )]"

 COUNTRYPANELMOD_DATA_CULTURE_NAME_TOOLTIP:2 "[Concept('concept_cultural_trait', '$concept_cultural_traits$')]: [Culture.GetCulturalTraitsDesc]\n[concept_religion]: [Culture.GetReligionsDesc]\n[concept_obsession]: [Culture.GetObsessionsDesc]\n[concept_taboo]: [Culture.GetTaboosDesc]\n[Culture.GetCountryDiscriminationStatus(Country.Self)]\n\n[AddLocalizationIf(NotEqualTo_int64(Culture.GetPopulation(Country.Self),'(int64)0'),'COUNTRYPANELMOD_CULTURE_IN_COUNTRY_DESC')]"
 COUNTRYPANELMOD_DATA_CULTURE_NAME_TOOLTIP_INGAME_ADDED:0 "[Culture.GetCountryDiscriminationStatus(Country.Self)]\n\n[AddLocalizationIf(NotEqualTo_int64(Culture.GetPopulation(Country.Self),'(int64)0'),'COUNTRYPANELMOD_CULTURE_IN_COUNTRY_DESC')]"
 COUNTRYPANELMOD_CULTURE_IN_COUNTRY_DESC:2 "$COUNTRYPANELMOD_POPULATION_IN_COUNTRY$: [Culture.GetPopulation(Country.Self)|Kv] [SelectLocalization(NotEqualTo_int64(Culture.GetPopulationChange(Country.Self),'(int64)0'),'COUNTRYPANELMOD_CULTURE_POPULATION_CHANGE_IN_COUNTRY','')]\n$COUNTRYPANELMOD_PRIMARY_CULTURE_IN_COUNTRY$: [Culture.IsPrimaryCultureInYesNo(Country.Self)|v]\n[concept_migration_target]: [Culture.GetMigrationTargetsDesc]\n$COUNTRYPANELMOD_TURMOIL_OF_CULTURE$\n$TAB$$COUNTRYPANELMOD_TURMOIL_OF_CULTURE_IN_COUNTRY$\n$TAB$#variable [Culture.GetTurmoil|-0%]#! worldwide"

 COUNTRYPANELMOD_CULTURE_POPULATION_CHANGE_IN_COUNTRY:0 "(#v [Culture.GetPopulationChange(Country.Self)|=+K]#! / month)"
 COUNTRYPANELMOD_RELIGION_POPULATION_CHANGE_IN_COUNTRY:0 "(#v [Religion.GetPopulationChange(Country.Self)|=+K]#! / month)"

 COUNTRYPANELMOD_DATA_RELIGION_NAME_TOOLTIP:2 "[Concept('concept_religious_trait', '$concept_religious_traits$')]: [Religion.GetReligiousTraitsDesc]\n[concept_taboo]: [Religion.GetTaboosDesc]\n\n[Religion.GetCountryDiscriminationStatus(Country.Self)]\n$COUNTRYPANELMOD_RELIGION_IN_COUNTRY_DESC$"
 COUNTRYPANELMOD_RELIGION_IN_COUNTRY_DESC:0 "$COUNTRYPANELMOD_POPULATION_IN_COUNTRY$: [Religion.GetPopulation(Country.Self)|kv] [SelectLocalization(NotEqualTo_int64(Religion.GetPopulationChange(Country.Self),'(int64)0'),'COUNTRYPANELMOD_RELIGION_POPULATION_CHANGE_IN_COUNTRY','')]\n$COUNTRYPANELMOD_POL_STR_IN_COUNTRY$: [Religion.GetPolStr( Country.Self )|kv]"

